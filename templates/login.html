{% load static %}
    {% block content %}
    {% include 'header.html' %}
    <div class="container">
        <h3>Login</h3>
        <form action="loginfun" method="post" class="form group">
            {% csrf_token %}
            <input type="email" name="username" placeholder="Enter email" class="form-control"><br>
            <input type="password" name="password" placeholder="Password" class="form-control"><br>
            <button type="submit" class="btn btn-success">Login</button>
            <p>Not Registered? <a href="registeruser">Register now</a></p>

        </form>
        
    </div>
    {% endblock %}
</body>
</html>
